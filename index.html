<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>dynamic card colors - arya tech</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="avatar.png" alt="">
            <h4>Taha Qafari</h4>
            <h5>fullstack Developer</h5>
            <div class="info">
                <div>
                    <h2>567</h2>
                    <span>Followers</span>
                </div>
                <div>
                    <h2>345</h2>
                    <span>Following</span>
                </div>
            </div>
            <div class="btn">
                <button>Follow</button>
                <button>Message</button>
            </div>
        </div>
        <div class="select-color color">
            <button class="color1" id="btn" data-color="#3498db"></button>
            <button class="color2" id="btn" data-color="#8e44ad"></button>
            <button class="color3" id="btn" data-color="#1cb65d"></button>
            <button class="color4" id="btn" data-color="#ff1756"></button>
            <button class="color5" id="btn" data-color="#f4b932"></button>
        </div>
    </div>

    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
